<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ASU Team Inventory Management System</title>
<!-- bootstrap.css -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.13/datatables.min.css" />
<link rel="icon" type="image/png" sizes="96x96" href="images/65wat.jpg">

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="styles/mainPage.css">


</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" id="Banner">
		<div class="container-fluid" id="main">
			<div class="nav navbar-header">
				<div class="row" id="row-style">
					<div class="col-md-12">
						<a class="btn" id="openNavBar" href="#">&#9776 Control Panel</a>
						<div id="navbar" class="navbar-collapse collapse">
							<ul class="nav navbar-nav" id="minibar">
								<li class="nav navbar-brand">ASU ~ IMS</li>
								<li class="nav navbar-nav" id="UserProfile">
									<p>Username</p>
								</li>
								<li class="nav navbar-nav" id="Log">
									<p>Login/Logout</p>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div id="mySideNav" class="sidenav">
		<a href="index.html">Home</a> <a href="#" id="productsButton">Product
			Catalogue</a> <a href="#" id="retailersButton"
			onclick="unhide(this, 'Retailers', 'ret')">Retailers</a> <a href="#">Orders</a>
		<a href="#" id="salesButton">Sales</a>

	</div>


	<div class="container-fluid" id="ResultsView">

		<div class="container-fluid" id="ProductsView"></div>

		<div class="container-fluid" id="SalesView"></div>

		<div class="container-fluid" id="RetailersView">

			<div class="container-fluid" id="Welcome">
				<h3>Welcome!</h3>
			</div>
			<div class="hidden container-fluid" id="Loading">
				<h3>Loading!</h3>
			</div>

			<div class="hidden row RetailRow" id="Retailers">
				<p class="myID">
					Retailer ID<span id="ret"></span>
				</p>

				<div class="btn-group">
					<button type="button" class="btn RetailButton inventoryButton">Inventory</button>
					<button type="button" class="btn RetailButton salesButton">Sales</button>
					<button type="button" class="btn RetailButton ordersButton">Orders</button>
				</div>
				<div class="btn-group pull-right">
					<button class="btn RetailButton makeSaleButton">Make Sale</button>
					<button class="btn RetailButton makeOrderButton">Make
						Order</button>
				</div>

			</div>

			<!-- Dropdowns append here -->

			<div class="MakeOrderInfo hidden">
				<p id="Identifier">Make an Order</p>
				<div class="btn-group" role="group">
					<div class="btn-group supplierDropdown" role="group">
						<button type="button" class="btn dropdown-toggle"
							data-toggle="dropdown">
							Supplier <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#"> Supplier 1 </a></li>
							<li><a href="#"> Supplier 2 </a></li>
						</ul>
					</div>
					<div class="btn-group pull-right" role="group">
						<button type="button" class="btn addLine">Add Line</button>
						<button type="button" class="btn removeLine">Remove Line</button>
						<button type="button" class="btn pull-right submitOrder">Submit</button>
					</div>
				</div>

				<div class="productOrder">
					<div class="btn-group orderLine" role="group">
						<div class="btn-group" role="group">
							<button type="button" class="btn dropdown-toggle"
								data-toggle="dropdown">
								Product <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Product 1</a></li>
								<li><a href="#">Product 2</a></li>
							</ul>
						</div>
						<div class="input-group">
							<input id="userInput" type="text" class="form-control"
								placeholder="Quantity" />
						</div>
					</div>
				</div>
			</div>

			<div class="MakeSaleInfo hidden">
				<p id="Identifier">Make a Sale</p>
				<div class="btn-group saleLine" role="group">
					<div class="btn-group" role="group">
						<button type="button" class="btn dropdown-toggle"
							data-toggle="dropdown">
							Product <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Product 1</a></li>
							<li><a href="#">Product 2</a></li>
						</ul>
					</div>
					<div class="col-sm-4" style="padding: 0; margin-top: 2px">
						<div class="input-group">
							<input id="userInput" type="text" class="form-control"
								placeholder="Quantity" />
						</div>
					</div>
					<button type="button" class="btn submitSale">Submit</button>
				</div>
			</div>


		</div>

<div id="modal" class="modal fade" role='dialog'> 
        		<div class="modal-dialog">
        		<div class="modal-content">
        		<div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button> 
                <h4 id="modal-title"></h4>
                </div> 
                <div class="modal-body" id= "modal-body">
                </div>" 
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> 
                </div> 
                </div> 
                </div>


	</div>



	</div>

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>

	<!-- bootstrap.js -->
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.13/datatables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>


	<script type="text/javascript" src="scripts/sidebarScript.js"></script>

	<script type="text/javascript" src="scripts/buttonEvents.js"></script>
	<script type="text/javascript" src="scripts/salesByRetailer.js"></script>
	<script type="text/javascript" src=scripts/showRetailers.js></script>


</body>
</html>
