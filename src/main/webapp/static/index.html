<!--		
Define Control Panel
		Drop-down hiding / exposing
		Contains Dashboard
			Product Catalogue
			Retailers
			Orders
			Sales
				 
				 
Define Control Panel Tabs
	*All tabs empty View before showing new View*

	Dashboard button redirects to home
	 
	Product Catalogue exposes Product divs in Results View
	 	Table-lists all products carried by our company
	 		Product ID, Price, Supplier
	 		
	Retailers exposes Retailers divs in Results View
		Row-lists all retailers
			Retailer ID, Inventory Button, Sales Button, Orders Button, Make Order Button, Make Sale Button
	 		
	 			Inventory Button exposes Inventory div, populates with table containing inventory at selected retailer
	 				Product ID, Product Name, Price, Current Inventory
	 			Sales Button exposes Sales div, populates with table containing sales information at selected retailer
	 				Sale ID, Products, Sale Total
	 			Orders Button exposes Orders div, populates with table containing orders information at selected retailer
	 				Order ID, Products, Order Total
	 			Make Order Button exposes Make Order Dropdown div
	 				Dropdown selects from carried products, user input quantity, Submit Button
	 			Make Sale Button exposes Make Sale Dropdown div
	 				Dropdown selects from carried products, user input quantity, add line(appends duplicate div to parent div), Submit Button
	 			
	 Orders exposes Orders divs in Results View
	 	Table-lists all orders
	 		Order ID, Retailer, Supplier, Product, Quantity, Price
	 
	 Sales exposes Sales divs in Results View
	 	Table-lists all sales
	 		Sale ID, Retailer, Products w/ Quantity & Price (Listed inside one element, new row/new product), Subtotal, Tax, Total
	 
-->
