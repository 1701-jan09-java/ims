	 			Sales Button exposes Sales div, populates with table containing sales information at selected retailer

	 			Orders Button exposes Orders div, populates with table containing orders information at selected retailer

	 			Make Sale Button exposes Make Sale Dropdown div

	 Orders exposes Orders divs in Results View
